{% include 'header.html' %}

<div class="container">

  
  <div class="row">
    <div class="col-sm-4">
      {% include 'flash-message.html' %}
    </div>
    <div class="col-sm-8">
      <a href= "{{url_for('addItem')}}">Add Item</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h2><a href= "{{url_for('showCatalog')}}">Categories</a></h2>

      {% for category in categories %}
        <div class="category">
          <a href= "{{url_for('showCatalog', category=category)}}">{{category}}</a>
        </div>
      {% endfor %}

    </div>
    <div class="col-sm-8">
      <h2>Latest Items</h2>
      {% for item in catalog %}

        <div class="item">
          <a href= "{{url_for('editItem', item_id = item.id)}}">{{item.name}}</a>
          <span class="category">({{item.category}})</span>
        </div>

      {% endfor %}

    </div>
  </div>
</div>

</body>

</html>
