{% extends "main.html" %}
{% block content %}
{% include 'header.html' %}
{% include 'flash-message.html' %}	
	<h2>{{item.name}}</h2>
	{% if item.imageURL %}
	<img src="{{item.imageURL}}" alt="{{item.description}}" style="width:200px;height:200px">
	{% endif %}
	<p>Description: {{item.description}}</p> 
	{% if auth %}
		<a href= '{{url_for("editItem", item_id = item.id)}}'>Edit</a> | <a href= '{{url_for("deleteItem", item_id = item.id)}}'>Delete</a>
	{% endif %}

{% endblock %}
