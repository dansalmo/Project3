<div class='page-header'>
  <div class='btn-toolbar pull-right'>
    <div class='btn-group'>
      {% if auth %}
      <form action='{{url_for("disconnect")}}' method="get">
        <span>{{user}}</span>
        <button type='submit' class='btn btn-primary'>Logout</button>
      </form>
      {% else %}
      <form action='{{url_for("login", next=next)}}' method="get">
        <button type='submit' class='btn btn-primary'>Login</button>
      </form>
      {% endif %}
    </div>
  </div>
  <h2><a href="{{url_for('showCatalog')}}">Catalog App</a></h2>
</div>
