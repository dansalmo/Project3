{% extends "main.html" %}
{% block content %}
{% include 'header.html' %}
{% include 'flash-message.html' %}	
<h2> Edit Item</h2>
<form id="editItem" action='{{url_for("editItem", item_id=item.id)}}' method = 'POST'>
	<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
	<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'> </br>
	<input type = 'text' size='60' name = 'description' placeholder = '{{item.description}}'> </br>
	<input type = 'text' size='60' name = 'imageURL' placeholder = '{{item.imageURL}}'> </br>
	<select form="editItem" name="category" required>
	  <option value="{{item.category}}">{{item.category}}</option>

	  {% for category in categories %}
	  	<option value="{{category}}">{{category}}</option>
	  {% endfor %}

	</select>
	<br />
	<input type='submit' value='Change'> <a href= '{{url_for("showCatalog")}}'>Cancel</a>
</form>
{% endblock %}
